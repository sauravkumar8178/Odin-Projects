<body>
    <h2>Contact Us</h2>
    <nav>
        <ul>
            <li><a href="index.html"></a>Home</li>

            <li><a href="">Our Menu</a></li>

    <figure>
        <img src="./img/tacos_close_up_400x260.png" title="Taco and a Drink" alt="Tasty Tacos">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>
    <h3>Our Contact Form</h3>
    <fieldset>
        <legend>Send Us A Message</legend>
        <form action="">
            <p>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" autocomplete="on" required autofocus placeholder="Your Name">
            </p>
            <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="on" required placeholder="Your Email">
            </p>
            <p>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id=message"" cols="30" rows="10"></textarea>
            </p>
        </form>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </fieldset>
    <h3>Our Location</h3>

        <br>

    </address>
